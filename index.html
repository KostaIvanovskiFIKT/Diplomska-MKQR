<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKQR</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="qrCode-container"></div>
      <form>
        <div class="creditor-container">
          <div class="creditor-title-container"><h2 class="title">Информација за Доверител(Примач)</h2></div>
          <div class="creditor-fields-container">
            <div class="fields">
              <label for="">Назив *</label>
              <input id="creditorName" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Држава</label>
              <input id="creditorCountry" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">IBAN</label>
              <input id="creditorAccount" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">IBAN 2</label>
              <input id="creditorAccountAlt" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Тип на адреса</label>
              <input id="creditorAdressType" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Адресна линија 1</label>
              <input id="creditorAdressLine1" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Адресна линија 2</label>
              <input id="creditorAdressLine2" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Град</label>
              <input id="creditorTown" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Поштенски код</label>
              <input id="creditorPostalCode" class="input-style" type="text" /><span class="info"></span>
            </div>
          </div>
        </div>
        <div class="debtor-container">
          <div class="debtor-title-container"><h2 class="title">Информација за Должник(Плаќач)</h2></div>
          <div class="debtor-fields-container">
            <div class="fields">
              <label for="">Назив</label>
              <input id="debtorName" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Држава</label>
              <input id="debtorCountry" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Град</label>
              <input id="debtorTown" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Поштенски код</label>
              <input id="debtorPostalCode" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Тип на адреса</label>
              <input id="debtorAdressType" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Адресна линија 1</label>
              <input id="debtorAdressLine1" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Адресна линија 2</label>
              <input id="debtorAdressLine2" class="input-style" type="text" /><span class="info"></span>
            </div>
          </div>
        </div>
        <div class="paymentInfo-container">
          <div class="paymentInfo-title-container"><h2 class="title">Детали за Наплата</h2></div>
          <div class="paymentInfo-fields-container">
            <div class="fields">
              <label for="">Сума</label>
              <input id="paymentAmount" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields-group">
              <div class="fields">
                <label for="">Валута</label>
                <input id="paymentCurrency" class="input-style" type="text" /><span class="info"></span>
              </div>
              <div class="fields">
                <label for="">Тип</label>
                <input id="paymentType" class="input-style" type="text" /><span class="info"></span>
              </div>
            </div>
            <div class="fields">
              <label for="">Референца</label>
              <input id="paymentReference" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Алтернативни параметри</label>
              <input id="paymentAltParameters" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Алтернативни вредности за плаќање</label>
              <input id="paymentAltValues" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Неструктурирана порака</label>
              <input id="paymentUnstructuredMsg" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Информација за уплата</label>
              <input id="paymentBillInformation" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">URL</label>
              <input id="paymentWebsiteURL" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Алтернативен опис</label>
              <input id="paymentAltDescription" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">Алтернативна валута</label>
              <input id="paymentAltCurrency" class="input-style" type="text" /><span class="info"></span>
            </div>
          </div>
        </div>
        <div class="additionalInfo-container">
          <div class="additionalInfo-title-container"><h2 class="title">Дополнителни Податоци</h2></div>
          <div class="additionalInfo-fields-container">
            <div class="fields-group">
              <div class="fields">
                <label for="">Код за наплата</label>
                <input id="aInfoPaymentCode" class="input-style" type="text" /><span class="info"></span>
              </div>
              <div class="fields">
                <label for="">Тип на наплата</label>
                <input id="aInfoPaymentType" class="input-style" type="text" /><span class="info"></span>
              </div>
            </div>
            <div class="fields-group">
              <div class="fields">
                <label for="">ПП50 Програма</label>
                <input id="aInfoPP50Program" class="input-style" type="text" /><span class="info"></span>
              </div>
              <div class="fields">
                <label for="">ПП50 Приходна шифра</label>
                <input id="aInfoPP50IncomeCode" class="input-style" type="text" /><span class="info"></span>
              </div>
            </div>
            <div class="fields">
              <label for="">ПП50 Уплатна сметка</label>
              <input id="aInfoPP50PaymentAccount" class="input-style" type="text" /><span class="info"></span>
            </div>
            <div class="fields">
              <label for="">ПП50 Сметка единка корисник</label>
              <input id="aInfoPP50SingleUserAccount" class="input-style" type="text" /><span class="info"></span>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn btn-submit">Прегледај</button>
        </div>
      </form>
    </div>
    <script src="qrcodegen-v1.7.0-es6.js"></script>
    <script src="main.js" async defer></script>
  </body>
</html>
